    <h2>Contact Us</h2>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleSelect">Select Your Query</label>
              <select class="form-control" id="exampleSelect">
                  <option value="" disabled selected hidden></option>
                  <option value="Web">Web</option>
                  <option value="Full Stack">Full Stack</option>
                  <option value="Technology">Technology</option>
                  <option value="Other">Other</option>
              </select>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">Are you a member?</div>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="member" id="memberYes" value="Yes">
                    <label class="form-check-label" for="memberYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="member" id="memberNo" value="No">
                    <label class="form-check-label" for="memberNo">No</label>
                </div>
            </div>
        </div>
          <div class="form-group row">
            <div class="col-sm-2">Are you a professor?</div>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="professor" id="professorYes" value="Yes">
                    <label class="form-check-label" for="professorYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="professor" id="professorNo" value="No">
                    <label class="form-check-label" for="professorNo">No</label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2">Are you a coder?</div>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="coder" id="coderYes" value="Yes">
                    <label class="form-check-label" for="coderYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="coder" id="coderNo" value="No">
                    <label class="form-check-label" for="coderNo">No</label>
                </div>
            </div>
        </div>
            <div class="form-group">
              <label for="exampleTextarea">Tell us about yourself</label>
              <textarea class="form-control" id="exampleTextarea1" rows="3"></textarea>
          </div>
            <div class="form-group">
                <label for="exampleTextarea">Elaborate Your Concern</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
